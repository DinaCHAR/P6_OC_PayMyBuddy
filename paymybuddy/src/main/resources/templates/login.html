<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pay My Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .logo-button {
            background-color: #f9a825;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
            cursor: default;
        }
        input[type="email"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        label {
            display: none;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="logo-button" aria-disabled="true">Pay My Buddy</button>

        <form th:action="@{/login}" method="post" aria-labelledby="form-title">
            <h1 id="form-title" class="sr-only">Connexion</h1>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Mail" required aria-required="true" /><br/>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required aria-required="true" /><br/>

            <button type="submit">Se connecter</button>
        </form>

        <div class="register-link" aria-label="Lien vers la page d'inscription">
            Vous n'avez pas de compte ? <a th:href="@{/register}">Cr√©er un compte</a>
        </div>

        <div class="error-message" th:if="${error}" role="alert" aria-live="assertive">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
