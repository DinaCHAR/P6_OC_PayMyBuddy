<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pay My Buddy</title>
</head>
<body>
<div style="text-align:center;margin-top:10%;">
    <button style="background:#f9a825;padding:10px 20px;color:white;border:none;border-radius:5px;">Pay My Buddy</button>

    <form th:action="@{/login}" method="post" style="margin-top:20px;">
        <input type="email" name="email" placeholder="Mail" required /><br/><br/>
        <input type="password" name="password" placeholder="Password" required /><br/><br/>
        <button type="submit" style="background:#007bff;color:white;padding:10px 20px;border:none;border-radius:5px;">Se connecter</button>
    </form>

    <div th:if="${error}" style="color:red; margin-top:15px;">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
