<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pay My Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .logo-button {
            background-color: #f9a825;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 20px;
            cursor: default;
        }
        input[type="email"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
		</head>
			<body>
			    <div class="login-container">
			        <button class="logo-button">Pay My Buddy</button>
			
			        <form th:action="@{/login}" method="post">
			            <input type="email" name="email" placeholder="Mail" required /><br/>
			            <input type="password" name="password" placeholder="Mot de passe" required /><br/>
			            <button type="submit">Se connecter</button>
			        </form>
			
			        <div class="error-message" th:if="${error}">
			            <p th:text="${error}"></p>
			        </div>
			    </div>
			</body>
		</html>
