<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pay My Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            background-color: #f9a825;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
        }
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Pay My Buddy</div>
        <h2>Créer un compte</h2>

        <!-- Message de succès -->
        <div id="successMessage" th:if="${success}" class="success-message" role="status" aria-live="polite" th:text="${success}">Inscription réussie !</div>

        <form th:action="@{/register}" method="post" aria-labelledby="form-title">
            <h3 id="form-title" class="sr-only">Formulaire d'inscription</h3>

            <input type="text" name="username" placeholder="Nom d'utilisateur"
                   required aria-required="true" aria-label="Nom d'utilisateur" /><br/>

            <input type="email" name="email" placeholder="Adresse mail"
                   required aria-required="true" aria-label="Adresse e-mail" /><br/>

            <input type="password" name="password" placeholder="Mot de passe"
                   required aria-required="true" aria-label="Mot de passe" /><br/>

            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const success = document.getElementById('successMessage');
            if (success) {
                setTimeout(() => {
                    success.classList.add('fade-out');
                }, 3000); // Disparition après 3 secondes
            }
        });
    </script>
</body>
</html>
